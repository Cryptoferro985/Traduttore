<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insegnante di Lingua Hands-Free</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; padding: 20px; background: #f0f2f5; color: #1c1e21; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #status { font-weight: bold; color: #d93025; margin-bottom: 15px; font-size: 14px; letter-spacing: 1px; }
        
        /* Nuova sezione selettori */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #fff; flex: 1; font-size: 14px; }
        .swap-btn { background: #eee; color: #333; padding: 10px; width: auto; font-size: 14px; border-radius: 8px; }

        .display-box { min-height: 80px; border: 1px solid #e4e6eb; border-radius: 12px; margin: 15px 0; padding: 15px; text-align: left; background: #f7f8fa; }
        .label { font-size: 11px; color: #65676b; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        #txt-originale { color: #1a73e8; font-size: 18px; }
        #txt-tradotto { color: #188038; font-size: 20px; font-weight: bold; margin-top: 5px; }
        #txt-spiegazione { color: #65676b; font-size: 14px; font-style: italic; margin-top: 8px; border-top: 1px solid #eee; padding-top: 5px; }
        button { background: #1a73e8; color: white; border: none; padding: 18px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; }
        .mode-indicator { font-size: 12px; background: #e7f3ff; color: #1877f2; padding: 6px 12px; border-radius: 20px; display: inline-block; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">SISTEMA PRONTO</div>
    
    <div class="controls">
        <select id="lang-source">
            <option value="it-IT" selected>ðŸ‡®ðŸ‡¹ Italiano</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
            <option value="es-ES">ðŸ‡ªðŸ‡¸ Spagnolo</option>
            <option value="fr-FR">ðŸ‡«ðŸ‡· Francese</option>
            <option value="de-DE">ðŸ‡©ðŸ‡ª Tedesco</option>
        </select>
        <button class="swap-btn" onclick="swapLangs()">â‡„</button>
        <select id="lang-target">
            <option value="en-US" selected>ðŸ‡ºðŸ‡¸ Inglese</option>
            <option value="it-IT">ðŸ‡®ðŸ‡¹ Italiano</option>
            <option value="es-ES">ðŸ‡ªðŸ‡¸ Spagnolo</option>
            <option value="fr-FR">ðŸ‡«ðŸ‡· Francese</option>
            <option value="de-DE">ðŸ‡©ðŸ‡ª Tedesco</option>
        </select>
    </div>

    <div id="current-mode" class="mode-indicator">MODALITÃ€: DIALOGO</div>
    
    <div class="display-box">
        <div class="label">Tu hai detto:</div>
        <div id="txt-originale">In attesa...</div>
    </div>

    <div class="display-box">
        <div class="label">Risposta Google Translate:</div>
        <div id="txt-tradotto">...</div>
        <div id="txt-spiegazione"></div>
    </div>

    <button id="start-btn" onclick="inizia()">ATTIVA ASCOLTO CONTINUO</button>
</div>

<script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    let fraseDaRipetere = "";
    let staRipetendo = false;

    function swapLangs() {
        const s = document.getElementById('lang-source');
        const t = document.getElementById('lang-target');
        const temp = s.value;
        s.value = t.value;
        t.value = temp;
    }

    recognition.onstart = () => {
        document.getElementById('status').innerText = "ðŸ”´ IN ASCOLTO SENZA MANI";
        document.getElementById('status').style.color = "#d93025";
        document.getElementById('start-btn').style.display = "none";
    };

    recognition.onresult = async (event) => {
        const input = event.results[event.results.length - 1][0].transcript;
        const inputLower = input.toLowerCase().trim();
        const sourceLangFull = document.getElementById('lang-source').value;
        const targetLangFull = document.getElementById('lang-target').value;
        
        // Estraiamo solo il codice lingua (es. 'it' da 'it-IT')
        const sl = sourceLangFull.split('-')[0];
        const tl = targetLangFull.split('-')[0];

        document.getElementById('txt-originale').innerText = input;

        if (staRipetendo) {
            if (inputLower.includes(fraseDaRipetere.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,""))) {
                aggiornaInterfaccia("Ottimo! Corretto.", "Pronuncia verificata");
                await parla("Ottimo! Molto bene.", sourceLangFull);
                staRipetendo = false;
                aggiornaModo("DIALOGO");
            } else {
                await parla("Riprova: " + fraseDaRipetere, targetLangFull);
            }
            return;
        }

        if (inputLower.includes("come si dice")) {
            aggiornaModo("SUPPORTO");
            const fraseIta = inputLower.replace("come si dice", "").trim();
            const trad = await chiamaGoogleTranslate(fraseIta, sl, tl);
            aggiornaInterfaccia(trad, "Traduzione richiesta");
            await parla("Si dice: " + trad, targetLangFull);
            fraseDaRipetere = trad;
            staRipetendo = true;
            aggiornaModo("ALLENAMENTO");
        } else {
            aggiornaModo("DIALOGO");
            const tradEstera = await chiamaGoogleTranslate(input, sl, tl);
            aggiornaInterfaccia(tradEstera, "Traduzione automatica");
            await parla(tradEstera, targetLangFull);
        }
    };

    async function chiamaGoogleTranslate(text, sl, tl) {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURI(text)}`;
        const res = await fetch(url);
        const data = await res.json();
        return data[0][0][0];
    }

    function parla(testo, lang) {
        return new Promise((resolve) => {
            const ut = new SpeechSynthesisUtterance(testo);
            ut.lang = lang;
            ut.onend = resolve;
            window.speechSynthesis.speak(ut);
        });
    }

    function aggiornaInterfaccia(tradotto, spiegazione) {
        document.getElementById('txt-tradotto').innerText = tradotto;
        document.getElementById('txt-spiegazione').innerText = spiegazione;
    }

    function aggiornaModo(modo) {
        document.getElementById('current-mode').innerText = "MODALITÃ€: " + modo;
    }

    function inizia() {
        recognition.lang = document.getElementById('lang-source').value;
        recognition.start();
        if ('wakeLock' in navigator) { navigator.wakeLock.request('screen'); }
    }

    recognition.onend = () => { recognition.start(); };
</script>
</body>
</html>
