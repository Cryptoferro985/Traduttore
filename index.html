<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Linguistico Pro</title>
    
    <link rel="icon" type="image/png" href="icona.png">
    <link rel="apple-touch-icon" href="icona.png">
    
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #10b981;
            --error: #ef4444;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            width: 90%;
            max-width: 400px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        #status { font-size: 11px; font-weight: 800; color: #ef4444; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        select { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: white; font-size: 14px; outline: none; }
        .swap-btn { background: #f1f5f9; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-size: 18px; color: var(--primary); }

        .display-box { text-align: left; background: #f1f5f9; padding: 18px; border-radius: 20px; margin-bottom: 12px; }
        .label { font-size: 10px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; margin-bottom: 6px; }
        #txt-originale { font-size: 16px; font-weight: 500; min-height: 22px; color: var(--text-main); }
        #txt-tradotto { font-size: 20px; font-weight: 700; color: var(--accent); margin-top: 8px; }
        #txt-fonetica { font-size: 14px; font-style: italic; color: var(--primary); margin-top: 4px; font-weight: 600; }
        #txt-tutor { font-size: 14px; color: var(--text-sub); margin-top: 10px; padding-top: 10px; border-top: 1px solid #e2e8f0; line-height: 1.4; }

        button#start-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">SISTEMA PRONTO</div>
    
    <div class="controls">
        <select id="lang-source">
            <option value="it-IT" selected>ðŸ‡®ðŸ‡¹ Italiano</option>
            <option value="th-TH">ðŸ‡¹ðŸ‡­ Thai</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
        </select>
        <button class="swap-btn" onclick="swapLangs()">â‡„</button>
        <select id="lang-target">
            <option value="th-TH" selected>ðŸ‡¹ðŸ‡­ Thai</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
            <option value="it-IT">ðŸ‡®ðŸ‡¹ Italiano</option>
        </select>
    </div>

    <div class="display-box">
        <div class="label">Hai detto:</div>
        <div id="txt-originale">...</div>
    </div>

    <div class="display-box">
        <div class="label">Come si legge:</div>
        <div id="txt-tradotto">...</div>
        <div id="txt-fonetica">Trascrizione fonetica...</div>
        <div id="txt-tutor">Attiva e parla per vedere la pronuncia.</div>
    </div>

    <button id="start-btn" onclick="inizia()">ATTIVA TUTOR FONETICO</button>
</div>

<script>
    let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.interimResults = false;
    
    let ultimaTraduzione = "";
    let modoStraniero = false;

    function swapLangs() {
        const s = document.getElementById('lang-source');
        const t = document.getElementById('lang-target');
        const temp = s.value; s.value = t.value; t.value = temp;
    }

    function impostaRiconoscimento(lang) {
        if(recognition) recognition.stop();
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = lang;
        recognition.onstart = () => {
            document.getElementById('status').innerText = modoStraniero ? "ðŸ”µ RIPETI LA PRONUNCIA" : "ðŸ”´ PARLA IN ITALIANO";
            document.getElementById('status').style.color = modoStraniero ? "#3b82f6" : "#10b981";
        };
        recognition.onresult = gestisciRisultato;
        recognition.onend = () => { if(window.isStarted) recognition.start(); };
        try { recognition.start(); } catch(e) {}
    }

    async function gestisciRisultato(event) {
        const input = event.results[event.results.length - 1][0].transcript;
        const inputLower = input.toLowerCase().trim().replace(/[.,?!]/g, "");
        document.getElementById('txt-originale').innerText = input;

        if (modoStraniero) {
            const target = ultimaTraduzione.toLowerCase().trim().replace(/[.,?!]/g, "");
            if (inputLower === target || inputLower.includes(target) || target.includes(inputLower)) {
                updateUI("BRAVO!", "", "Pronuncia corretta!");
                await parla("Ottimo!", "it-IT");
                modoStraniero = false;
                impostaRiconoscimento(document.getElementById('lang-source').value);
            } else {
                updateUI("SBAGLIATO", "", "Riprova seguendo la fonetica.");
                await parla("Non Ã¨ corretto.", "it-IT");
                await parla(ultimaTraduzione, document.getElementById('lang-target').value);
            }
        } else {
            const sl = document.getElementById('lang-source').value.split('-')[0];
            const tl = document.getElementById('lang-target').value.split('-')[0];
            
            // Chiamata a Google Translate con richiesta di fonetica
            const data = await getTranslationData(input, sl, tl);
            
            ultimaTraduzione = data.text;
            // Mostriamo la fonetica come testo principale se la lingua Ã¨ thai
            const displayTesto = tl === "th" ? data.phonetic : data.text;
            const displaySub = tl === "th" ? data.text : "";

            updateUI(displayTesto, displaySub, "Ascolta e ripeti ciÃ² che vedi.");
            await parla(data.text, document.getElementById('lang-target').value);
            
            modoStraniero = true;
            impostaRiconoscimento(document.getElementById('lang-target').value);
        }
    }

    async function getTranslationData(text, sl, tl) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&dt=rm&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            
            // data[0][0][0] Ã¨ il testo tradotto
            // data[0][1] o data[0][0][3] contengono solitamente la fonetica
            let translatedText = data[0].map(i => i[0]).join("");
            let phonetic = "";
            
            if (data[0][1] && data[0][1][3]) {
                phonetic = data[0][1][3];
            } else if (data[0][0][3]) {
                phonetic = data[0][0][3];
            }

            return { text: translatedText, phonetic: phonetic || translatedText };
        } catch (e) { return { text: "Errore", phonetic: "" }; }
    }

    function parla(testo, lang) {
        return new Promise(res => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(testo);
            u.lang = lang; u.rate = 0.75; u.onend = res;
            window.speechSynthesis.speak(u);
        });
    }

    function updateUI(tr, fon, tut) {
        const tDisp = document.getElementById('txt-tradotto');
        const fDisp = document.getElementById('txt-fonetica');
        tDisp.innerText = tr;
        fDisp.innerText = fon;
        tDisp.style.color = (tr === "SBAGLIATO") ? "#ef4444" : "#10b981";
        document.getElementById('txt-tutor').innerText = tut;
    }

    function inizia() {
        window.isStarted = true;
        impostaRiconoscimento(document.getElementById('lang-source').value);
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
    }
</script>
</body>
</html>
