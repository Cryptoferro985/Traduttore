<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Linguistico</title>
    <link rel="apple-touch-icon" href="icona.PNG">
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        button { background: #3b82f6; color: white; border: none; padding: 15px 30px; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 20px; }
        .status { color: #ef4444; font-weight: bold; text-transform: uppercase; font-size: 12px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div id="status" class="status">Sistema Pronto</div>
    <button onclick="testAudio()">TEST AUDIO (Premi qui)</button>
    <button id="start-btn" onclick="inizia()" style="background: #10b981;">ATTIVA TUTOR VOCALE</button>
</div>

<script>
    const synth = window.speechSynthesis;

    // FUNZIONE TEST IMMEDIATO
    function testAudio() {
        const msg = new SpeechSynthesisUtterance("Audio verificato. Il sistema funziona.");
        msg.lang = "it-IT";
        synth.speak(msg);
        document.getElementById('status').innerText = "AUDIO OK - PROVA ORA IL TUTOR";
        document.getElementById('status').style.color = "#10b981";
    }

    function parla(testo, lang) {
        const u = new SpeechSynthesisUtterance(testo);
        u.lang = lang;
        u.rate = 0.9;
        synth.speak(u);
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    
    recognition.onresult = async (event) => {
        const input = event.results[event.results.length - 1][0].transcript;
        parla("Hai detto: " + input, "it-IT");
    };

    function inizia() {
        testAudio(); // Sblocca l'audio
        recognition.start();
        document.getElementById('status').innerText = "ASCOLTO ATTIVO";
    }
</script>
</body>
</html>
