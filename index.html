<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Linguistico Hands-Free</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; padding: 20px; background: #f0f2f5; color: #1c1e21; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #status { font-weight: bold; color: #d93025; margin-bottom: 15px; font-size: 13px; letter-spacing: 1px; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        select { padding: 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; flex: 1; font-size: 14px; }
        .swap-btn { background: #f0f2f5; color: #1a73e8; border: none; padding: 10px; border-radius: 10px; cursor: pointer; }

        .display-box { min-height: 80px; border: 1px solid #e4e6eb; border-radius: 12px; margin: 15px 0; padding: 15px; text-align: left; background: #f7f8fa; }
        .label { font-size: 11px; color: #65676b; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        #txt-originale { color: #1a73e8; font-size: 18px; }
        #txt-tradotto { color: #188038; font-size: 20px; font-weight: bold; }
        #txt-tutor { color: #444; font-size: 15px; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; line-height: 1.4; }
        
        button#start-btn { background: #1a73e8; color: white; border: none; padding: 18px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; }
        .mode-indicator { font-size: 12px; background: #e7f3ff; color: #1877f2; padding: 6px 12px; border-radius: 20px; display: inline-block; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">SISTEMA PRONTO</div>
    
    <div class="controls">
        <select id="lang-source">
            <option value="it-IT" selected>ðŸ‡®ðŸ‡¹ Italiano</option>
            <option value="th-TH">ðŸ‡¹ðŸ‡­ Thailandese</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
        </select>
        <button class="swap-btn" onclick="swapLangs()">â‡„</button>
        <select id="lang-target">
            <option value="th-TH" selected>ðŸ‡¹ðŸ‡­ Thailandese</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
            <option value="it-IT">ðŸ‡®ðŸ‡¹ Italiano</option>
        </select>
    </div>

    <div id="current-mode" class="mode-indicator">MODALITÃ€: DIALOGO</div>
    
    <div class="display-box">
        <div class="label">Input:</div>
        <div id="txt-originale">In attesa...</div>
    </div>

    <div class="display-box">
        <div class="label">Tutor (Google Translate):</div>
        <div id="txt-tradotto">...</div>
        <div id="txt-tutor">DÃ¬ "Spiegami..." per attivare il tutor.</div>
    </div>

    <button id="start-btn" onclick="inizia()">ATTIVA TUTOR VOCALE</button>
</div>

<script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    let fraseDaRipetere = "";
    let staRipetendo = false;

    function swapLangs() {
        const s = document.getElementById('lang-source');
        const t = document.getElementById('lang-target');
        const temp = s.value; s.value = t.value; t.value = temp;
    }

    recognition.onstart = () => {
        document.getElementById('status').innerText = "ðŸ”´ ASCOLTO ATTIVO";
        document.getElementById('start-btn').style.display = "none";
    };

    recognition.onresult = async (event) => {
        const input = event.results[event.results.length - 1][0].transcript;
        const inputLower = input.toLowerCase().trim();
        const sFull = document.getElementById('lang-source').value;
        const tFull = document.getElementById('lang-target').value;
        const sl = sFull.split('-')[0];
        const tl = tFull.split('-')[0];

        document.getElementById('txt-originale').innerText = input;

        // 1. MODALITÃ€ ALLENAMENTO (Ripetizione)
        if (staRipetendo) {
            const cleanIn = inputLower.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
            const cleanTarget = fraseDaRipetere.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
            
            if (cleanIn.includes(cleanTarget) || cleanTarget.includes(cleanIn)) {
                aggiornaUI("Corretto!", "Ottima pronuncia! Passiamo oltre.");
                await parla("Ottimo lavoro!", "it-IT");
                staRipetendo = false;
                aggiornaModo("DIALOGO");
            } else {
                await parla("Riprova: " + fraseDaRipetere, tFull);
            }
            return;
        }

        // 2. MODALITÃ€ INSEGNANTE (Trigger: "Spiegami")
        if (inputLower.includes("spiegami")) {
            aggiornaModo("INSEGNANTE");
            const argomento = inputLower.replace("spiegami", "").trim();
            
            // Qui simuliamo la spiegazione (in un caso reale chiameresti un'API di testo)
            const spiegazione = `Per "${argomento}", si usa questa forma. Ecco un esempio pratico.`;
            const esempioIta = `Frase di esempio con ${argomento}`;
            const esempioStraniero = await chiamaGT(esempioIta, sl, tl);

            document.getElementById('txt-tutor').innerText = spiegazione;
            document.getElementById('txt-tradotto').innerText = esempioStraniero;

            await parla(spiegazione, "it-IT");
            await parla("Ripeti con me l'esempio: " + esempioStraniero, "it-IT");
            await parla(esempioStraniero, tFull);

            fraseDaRipetere = esempioStraniero;
            staRipetendo = true;
            aggiornaModo("ALLENAMENTO");
        } 
        
        // 3. MODALITÃ€ DIALOGO (Default)
        else {
            aggiornaModo("DIALOGO");
            const trad = await chiamaGT(input, sl, tl);
            document.getElementById('txt-tradotto').innerText = trad;
            document.getElementById('txt-tutor').innerText = "Traduzione rapida.";
            await parla(trad, tFull);
        }
    };

    async function chiamaGT(text, sl, tl) {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURI(text)}`;
        const res = await fetch(url);
        const data = await res.json();
        return data[0][0][0];
    }

    function parla(testo, lang) {
        return new Promise((resolve) => {
            const ut = new SpeechSynthesisUtterance(testo);
            ut.lang = lang;
            ut.rate = 0.85;
            ut.onend = resolve;
            window.speechSynthesis.speak(ut);
        });
    }

    function aggiornaUI(trad, tutor) {
        document.getElementById('txt-tradotto').innerText = trad;
        document.getElementById('txt-tutor').innerText = tutor;
    }

    function aggiornaModo(m) { document.getElementById('current-mode').innerText = "MODALITÃ€: " + m; }

    function inizia() {
        recognition.lang = document.getElementById('lang-source').value;
        recognition.start();
        if ('wakeLock' in navigator) { navigator.wakeLock.request('screen'); }
    }

    recognition.onend = () => { recognition.start(); };
</script>
</body>
</html>
