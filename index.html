<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduzione Semplice</title>
    
    <link rel="icon" type="image/png" href="icona.png">
    <link rel="apple-touch-icon" href="icona.png">
    
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #10b981;
            --error: #ef4444;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            width: 90%;
            max-width: 400px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        #status { font-size: 11px; font-weight: 800; color: #ef4444; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        select { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: white; font-size: 14px; outline: none; }
        .swap-btn { background: #f1f5f9; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-size: 18px; color: var(--primary); }

        .display-box { text-align: left; background: #f1f5f9; padding: 18px; border-radius: 20px; margin-bottom: 12px; }
        .label { font-size: 10px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; margin-bottom: 6px; }
        #txt-originale { font-size: 16px; font-weight: 500; min-height: 22px; color: var(--text-main); }
        
        #txt-tradotto { font-size: 24px; font-weight: 800; color: var(--primary); margin-top: 8px; }
        #txt-originale-thai { font-size: 14px; color: var(--text-sub); margin-top: 4px; }
        #txt-tutor { font-size: 14px; color: var(--text-sub); margin-top: 10px; padding-top: 10px; border-top: 1px solid #e2e8f0; line-height: 1.4; }

        button#start-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">SISTEMA PRONTO</div>
    
    <div class="controls">
        <select id="lang-source">
            <option value="it-IT" selected>ðŸ‡®ðŸ‡¹ Italiano</option>
            <option value="th-TH">ðŸ‡¹ðŸ‡­ Thai</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
        </select>
        <button class="swap-btn" onclick="swapLangs()">â‡„</button>
        <select id="lang-target">
            <option value="th-TH" selected>ðŸ‡¹ðŸ‡­ Thai</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
            <option value="it-IT">ðŸ‡®ðŸ‡¹ Italiano</option>
        </select>
    </div>

    <div class="display-box">
        <div class="label">Ho recepito:</div>
        <div id="txt-originale">...</div>
    </div>

    <div class="display-box">
        <div class="label">Leggi in Blu:</div>
        <div id="txt-tradotto">...</div>
        <div id="txt-originale-thai">...</div>
        <div id="txt-tutor">Clicca il tasto sotto per iniziare.</div>
    </div>

    <button id="start-btn" onclick="inizia()">ATTIVA TUTOR FONETICO</button>
</div>

<script>
    let recognition = null;
    let ultimaTraduzioneTesto = "";
    let modoStraniero = false;
    window.isStarted = false;

    function swapLangs() {
        const s = document.getElementById('lang-source');
        const t = document.getElementById('lang-target');
        const temp = s.value; s.value = t.value; t.value = temp;
    }

    async function avviaSessione(lingua) {
        if (recognition) {
            recognition.onend = null;
            recognition.onresult = null;
            recognition.stop();
            await new Promise(r => setTimeout(r, 400)); // Pausa per reset hardware
        }

        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new Speech();
        recognition.lang = lingua;
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            const status = document.getElementById('status');
            status.innerText = modoStraniero ? "ðŸ”µ ORA RIPETI (MODO THAI)" : "ðŸ”´ ASCOLTO (MODO ITALIANO)";
            status.style.color = modoStraniero ? "#3b82f6" : "#10b981";
        };

        recognition.onresult = async (event) => {
            const input = event.results[0][0].transcript;
            const inputLower = input.toLowerCase().trim();
            document.getElementById('txt-originale').innerText = input;

            if (modoStraniero) {
                const target = ultimaTraduzioneTesto.toLowerCase().trim();
                // Tolleranza per traslitterazione
                if (inputLower.includes(target) || target.includes(inputLower) || inputLower.length > 2) {
                    updateUI("BRAVO!", "", "Pronuncia accettata!");
                    await parla("Ottimo!", "it-IT");
                    modoStraniero = false;
                    avviaSessione(document.getElementById('lang-source').value);
                } else {
                    updateUI("RIPROVA", ultimaTraduzioneTesto, "Leggi la fonetica blu.");
                    await parla("No, riprova.", "it-IT");
                    await parla(ultimaTraduzioneTesto, document.getElementById('lang-target').value);
                }
            } else {
                const sl = document.getElementById('lang-source').value.split('-')[0];
                const tl = document.getElementById('lang-target').value.split('-')[0];
                const data = await getCleanTranslation(input, sl, tl);
                
                ultimaTraduzioneTesto = data.text;
                updateUI(data.phonetic, data.text, "Aspetta il colore BLU in alto e ripeti.");
                await parla(data.text, document.getElementById('lang-target').value);
                
                modoStraniero = true;
                // Tempo per caricare il dizionario straniero
                setTimeout(() => avviaSessione(document.getElementById('lang-target').value), 1000);
            }
        };

        recognition.onend = () => {
            if (window.isStarted) {
                setTimeout(() => { try { recognition.start(); } catch(e) {} }, 500);
            }
        };

        try { recognition.start(); } catch(e) {}
    }

    async function getCleanTranslation(text, sl, tl) {
        try {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&dt=rm&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            let textOut = data[0][0][0];
            let phonetic = "";

            if (data[0][1] && data[0][1][3]) phonetic = data[0][1][3];
            else if (data[5] && data[5][0] && data[5][0][2]) phonetic = data[5][0][2];
            else if (data[0][0][3]) phonetic = data[0][0][3];
            else phonetic = textOut;

            return { 
                text: textOut, 
                phonetic: phonetic.normalize("NFD").replace(/[\u0300-\u036f]/g, "") 
            };
        } catch (e) { return { text: "Errore", phonetic: "Errore" }; }
    }

    function parla(testo, lang) {
        return new Promise(res => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(testo);
            u.lang = lang; u.rate = 0.7; u.onend = res;
            window.speechSynthesis.speak(u);
        });
    }

    function updateUI(main, sub, tutor) {
        document.getElementById('txt-tradotto').innerText = main;
        document.getElementById('txt-originale-thai').innerText = sub;
        document.getElementById('txt-tutor').innerText = tutor;
        document.getElementById('txt-tradotto').style.color = (main === "RIPROVA") ? "#ef4444" : "#4f46e5";
    }

    function inizia() {
        window.isStarted = true;
        avviaSessione(document.getElementById('lang-source').value);
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
    }
</script>
</body>
</html>
