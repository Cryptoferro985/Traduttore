<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Linguistico Pro</title>
    
    <link rel="icon" type="image/png" href="icona.png">
    <link rel="apple-touch-icon" href="icona.png">
    
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #10b981;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg); 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            width: 90%;
            max-width: 400px; 
            background: var(--card); 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        #status { font-size: 11px; font-weight: 800; color: #ef4444; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        select { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: white; font-size: 14px; outline: none; }
        .swap-btn { background: #f1f5f9; border: none; width: 40px; height: 40px; border-radius: 10px; cursor: pointer; font-size: 18px; color: var(--primary); }

        .display-box { text-align: left; background: #f1f5f9; padding: 18px; border-radius: 20px; margin-bottom: 12px; }
        .label { font-size: 10px; font-weight: 800; color: var(--text-sub); text-transform: uppercase; margin-bottom: 6px; }
        #txt-originale { font-size: 16px; font-weight: 500; min-height: 22px; color: var(--text-main); }
        #txt-tradotto { font-size: 20px; font-weight: 700; color: var(--accent); margin-top: 8px; }
        #txt-tutor { font-size: 14px; color: var(--text-sub); margin-top: 10px; padding-top: 10px; border-top: 1px solid #e2e8f0; line-height: 1.4; }

        button#start-btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">SISTEMA PRONTO</div>
    
    <div class="controls">
        <select id="lang-source">
            <option value="it-IT" selected>ðŸ‡®ðŸ‡¹ Italiano</option>
            <option value="th-TH">ðŸ‡¹ðŸ‡­ Thai</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
        </select>
        <button class="swap-btn" onclick="swapLangs()">â‡„</button>
        <select id="lang-target">
            <option value="th-TH" selected>ðŸ‡¹ðŸ‡­ Thai</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ Inglese</option>
            <option value="it-IT">ðŸ‡®ðŸ‡¹ Italiano</option>
        </select>
    </div>

    <div class="display-box">
        <div class="label">Ultimo Input</div>
        <div id="txt-originale">In attesa...</div>
    </div>

    <div class="display-box">
        <div class="label">Traduzione & Valutazione</div>
        <div id="txt-tradotto">...</div>
        <div id="txt-tutor">Parla in Italiano per tradurre o ripeti la traduzione per la prova di pronuncia.</div>
    </div>

    <button id="start-btn" onclick="inizia()">ATTIVA TRADUTTORE INTELLIGENTE</button>
</div>

<script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    
    let ultimaTraduzione = "";

    function swapLangs() {
        const s = document.getElementById('lang-source');
        const t = document.getElementById('lang-target');
        const temp = s.value; s.value = t.value; t.value = temp;
    }

    recognition.onstart = () => {
        document.getElementById('status').innerText = "ðŸ”´ ASCOLTO ATTIVO";
        document.getElementById('status').style.color = "#10b981";
    };

    recognition.onresult = async (event) => {
        const input = event.results[event.results.length - 1][0].transcript;
        const inputLower = input.toLowerCase().trim().replace(/[.,?!]/g, "");
        const sFull = document.getElementById('lang-source').value;
        const tFull = document.getElementById('lang-target').value;
        const sl = sFull.split('-')[0];
        const tl = tFull.split('-')[0];

        document.getElementById('txt-originale').innerText = input;

        // LOGICA INTELLIGENTE: Verifica se l'utente sta cercando di ripetere l'ultima traduzione
        const targetPulito = ultimaTraduzione.toLowerCase().trim().replace(/[.,?!]/g, "");
        
        if (ultimaTraduzione && (inputLower === targetPulito || targetPulito.includes(inputLower) && inputLower.length > 2)) {
            updateUI("BRAVO!", "Pronuncia corretta rilevata.");
            await parla("Ottimo!", "it-IT");
            ultimaTraduzione = ""; 
            return;
        }

        const trad = await translate(input, sl, tl);
        ultimaTraduzione = trad;
        updateUI(trad, "Prova a ripeterlo per verificare la pronuncia...");
        await parla(trad, tFull);
    };

    async function translate(text, sl, tl) {
        try {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
            const res = await fetch(url);
            const data = await res.json();
            return data[0].map(item => item[0]).join("");
        } catch (e) { return "Errore di connessione."; }
    }

    function parla(testo, lang) {
        return new Promise(res => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(testo);
            u.lang = lang; u.rate = 0.85; u.volume = 1.0; u.onend = res;
            window.speechSynthesis.speak(u);
        });
    }

    function updateUI(tr, tut) {
        document.getElementById('txt-tradotto').innerText = tr;
        document.getElementById('txt-tutor').innerText = tut;
    }

    function inizia() {
        const sblocco = new SpeechSynthesisUtterance("Sistema attivo");
        sblocco.lang = "it-IT";
        window.speechSynthesis.speak(sblocco);
        recognition.lang = document.getElementById('lang-source').value;
        try { recognition.start(); } catch(e) {}
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
    }

    recognition.onend = () => recognition.start();
</script>
</body>
</html>
